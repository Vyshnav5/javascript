<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even</title>
</head>
<body>
    <script>
        ///Even numbers using for loop
        for(let i=0;i<100;i=i+2){
            document.write(i + "<br>");
        }
    </script> 
</body>
</html>
